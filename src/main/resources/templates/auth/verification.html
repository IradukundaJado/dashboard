<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>
    <div class="container" style="margin-right: -80px; margin-top: 50px; border-color: red;">
        <div class="row">
            <div class="col-md-8">
                <form action="" method="post">
                    <div class="card" style="border-color: red;">
                        <div class="card-body">
                            <div class="alert alert-primary alert-dismissible fade show">
                                 <center>We have sent you token to your email ...</center>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                    <div class="row form-group">
                            <div class="col-md-6 offset-2">
                                <input type="email" name="email" class="form-control" placeholder="Enter token from your email here ">
                                </div>
                        </div>
                                <div class="col-md-7" style="margin-left: 80px;">
                                    <button type="submit" name="login" class="btn btn-success  btn btn-block">Verify</button>
                                    </div>
                                    </div>
                                    </div>
                    </form>
                </div>
            </div>
        </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
